<html xmlns:v="urn:schemas-microsoft-com:vml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script src="../lib/prototype.js" type="text/javascript"></script>

  <script src="../dist/pgf-core-min.js" type="text/javascript"></script>
  <script src="../dist/pgf-renderer-min.js" type="text/javascript"></script>
  <script src="../src/tools/select.js" type="text/javascript"></script>

  <script src="js/test.js" type="text/javascript"></script>

  <link rel="stylesheet" href="css/style.css" type="text/css" />  
	<title>Test Implemented Shapes</title>
</head>

<body>
<div id="content" > 
  <script type="text/javascript">  
    var ToolManager = null;
    function display(renderer) {
      var time = allTests(renderer);
      displayRenderingTime(time);  
      if (ToolManager)
        ToolManager.setRenderer(renderer);
      else {
        ToolManager = new Graphic.ToolManager(renderer);
        ToolManager.setTool(new Graphic.SelectTool());   
      }
    }
 
    addSelectRenderer(display);
  </script>
  <span id="info">Loading ...</span> 
  <div id="whiteboard">
  </div>
</div>
</body>
</html>
