<html>
<head>
	<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />

  <script src="../lib/prototype.js" type="text/javascript"></script>
  <script src="../lib/effects.js" type="text/javascript"></script>

  <script src="../src/prototype-graphic.js?include=tools" type="text/javascript"></script>
  <script src="../src/renderer/svg.js" type="text/javascript"></script>
  <script src="../src/renderer/vml.js" type="text/javascript"></script>
  <script src="../src/renderer/canvas.js" type="text/javascript"></script>

  <script src="js/test.js" type="text/javascript"></script>

  <link rel="stylesheet" href="css/style.css" type="text/css" />  
	<title>Test Group</title>

</head>

<body>
<div id="content">
  <h1>Select tool Test (SVG/VML) </h1>
  Click and drag any rectangles.   <br/> <br/>
  <script type="text/javascript">  
    var ToolManager = null;
    function display(renderer) {
      var time = allTests(renderer);
      displayRenderingTime(time);  
      if (ToolManager)
        ToolManager.setRenderer(renderer);
      else {
        ToolManager = new Graphic.ToolManager(renderer);
        ToolManager.setTool(new Graphic.SelectTool());   
        myObserver =  {
          shapeHasBeenMoved: function(sender, options) {             
            $('info').update("Shape " + options.shape.getID() + " moved of (" + options.dx + ", " + options.dy + ")") 
            new Effect.Highlight('info');
          }
        }
        EventNotifier.addObserver(myObserver)   
        ToolManager2 = new Graphic.ToolManager(renderer);
        ToolManager2.setTool(new Graphic.HighlightTool());   
      }
    }
 
     addSelectRenderer(display);
  </script>
  
    <p id="info" style="height:20px; border:1px solid #000;line-height:20px"></p>
    <br style="clear:both"/>
    <div id="whiteboard">
    </div>
  </div>
</body>
</html>
